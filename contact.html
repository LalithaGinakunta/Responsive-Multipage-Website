<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Tender Heart Foundation</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>

  <section class="contact">
    <div class="container contact-container">
      
      <!-- Left Column: Contact Information & Map -->
      <div class="contact-info">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you! Reach out to us through any of the channels below.</p>
        
        <div class="contact-details">
          <p><strong>📍 Address:</strong> 123 Charity Street, Hyderabad, Telangana</p>
          <p><strong>📞 Phone:</strong> +91 1234567890</p>
          <p><strong>📧 Email:</strong> contact@tenderheart.org</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-media">
          <a href="#" class="social-icon">🌐 Website</a>
          <a href="#" class="social-icon">📘 Facebook</a>
          <a href="#" class="social-icon">📷 Instagram</a>
          <a href="#" class="social-icon">🐦 Twitter</a>
        </div>
        
        <!-- Google Maps Embed -->
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509789!2d144.9559283153168!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f9f7fb%3A0xb1dff1fda0e62c98!2sCharity+Street%2C+Melbourne+VIC%2C+Australia!5e0!3m2!1sen!2sin!4v1616582332336" 
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
